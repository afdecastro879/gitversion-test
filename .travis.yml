language: go
go:
- 1.11
cache:
  pip: true
  directories:
  - vendor
jobs:
  include:
    - stage: Tag Develop
      if: branch IN (develop, master) AND type = push
      git:
        depth: false
      install: skip
      services:
        - docker
      script:
          - "./bin/ci/tag_code.sh"
    - stage: Tagged build
      if: tag IS present
      install: skip
      script: echo Executing tagged build
      deploy:
        provider: releases
        api_key: ${GITHUB_KEY}
        on:
          condition: NOT tag =~ ^.*-rfv\.[0-9]+$
env:
  global:
  - secure: ""
